// Write a program to find the sum of all even numbers between 1 and 50 using a while loop.

let sum_of_even=0
let i=1

while(i<=50){
    if (i%2==0){
        sum_of_even+=i
    }
    i++
}
console.log("sum of even numbers : "+sum_of_even)

count=0

while(a>0){
    a=Math.floor(a/10)
    count++
    
}
console.log("number of digits are: "+count)



// Write a program to find the smallest digit in a given number using a while loop.

let number = 5832; 
let small =9; // Initialize with the highest single digit

while (number > 0) {
    let digit = number % 10; // Get the last digit
    if (digit <= small) {
        small = digit; // Update smallest digit if current digit is smaller
    }
    number = Math.floor(number / 10); 
}
console.log("The smallest digit is: " + small);



// Write a program that takes a number as input and calculates the sum of all its odd digits using a while loop.

let sum_of_odd=0
let j=1

while(j<=50){
    if (j%2==1){
        sum_of_odd+=j
    }
    j++
}
console.log("sum of odd numbers: "+sum_of_odd)





// A perfect number is a positive integer that is equal to the sum of its proper divisors (excluding itself). Write a program to check if a given number is a perfect number.

let num = 496; 
let sum = 0;
let start = 1;

// Loop to find the sum of divisors
while (start <= num / 2) {
    if (num % start === 0) {
        sum += start;
    }
    start++;
}

if (sum === num) {
    console.log(num + " is a perfect number.");
} else {
    console.log(num + " is not a perfect number.");
}
